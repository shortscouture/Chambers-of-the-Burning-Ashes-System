<div class="form-container">
    <!-- Dropdown for Level Selection -->
    <label for="level-select">Select Level:</label>
    <select id="level-select">
        <option value="" disabled selected>Select a Level</option>
    </select>

    <!-- Letter of Intent Form (Inside Popup) -->
    <form method="post" action="{% url 'send_letter_of_intent' %}">
        {% csrf_token %}

        <input type="text" placeholder="First Name" required id="fn" name="first_name">
        <input type="text" placeholder="Last Name" required id="ln" name="last_name">
        <input type="email" placeholder="Email Address" required name="email_address">
        <input type="tel" placeholder="Mobile Number" required name="mobile_number">

        <!-- Hidden Inputs for Section & Level -->
        <input type="hidden" id="section-input" name="section">
        <input type="hidden" id="level-input" name="level">

        <button class = "submit-btn" type="submit">Send Letter of Intent</button>
    </form>
    <button class = "close-btn" onclick="closePopup()">close</button>
  </div>
